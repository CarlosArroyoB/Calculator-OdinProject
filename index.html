<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz de botonNumes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculadora">
  <div class="fila">
    <button class="botonRed" id="botonAC">AC</button>
    <button class="botonNum" id="boton7">7</button>
    <button class="botonNum" id="boton4">4</button>
    <button class="botonNum" id="boton1">1</button>
    <button class="botonNum" id="boton0">0</button>
  </div>
  <div class="fila">
    <button class="botonRed" id="botonNumC">C</button>
    <button class="botonNum" id="botonNum8">8</button>
    <button class="botonNum" id="botonNum5">5</button>
    <button class="botonNum" id="botonNum2">2</button>
    <button class="botonNum" id="botonDecimal">.</button>
  </div>
  <div class="fila">
    <button class="botonNum" id="botonPorcentaje">%</button>
    <button class="botonNum">9</button>
    <button class="botonNum">6</button>
    <button class="botonNum">3</button>
    <button class="botonNum" id="botonEqual"> =</button>
  </div>
  <div class="operatorButton">
    <button class="botonNum" id="botonEntre">/</button>
    <button class="botonNum" id="botonPor">X</button>
    <button class="botonNum" id="botonMenos">-</button>
    <button class="botonMas" id="botonMas">+</button>
  </div>
</div>
<script src="itemsSelect.js"></script>
</body>
</html>
