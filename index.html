<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculadora">
      <div>
        <input type="text" id="display" />
      </div>
      <div class="botones">
        <div class="fila">
          <button class="operator botonRed" id="AC">AC</button>
          <button class="botonNum" id="7">7</button>
          <button class="botonNum" id="4">4</button>
          <button class="botonNum" id="1">1</button>
          <button class="botonNum" id="0">0</button>
        </div>
        <div class="fila">
          <button class="operator botonRed" id="C">C</button>
          <button class="botonNum" id="8">8</button>
          <button class="botonNum" id="5">5</button>
          <button class="botonNum" id="2">2</button>
          <button class="operator" id=".">.</button>
        </div>
        <div class="fila">
          <button class="operator" id="%">%</button>
          <button class="botonNum" id="9">9</button>
          <button class="botonNum" id="6">6</button>
          <button class="botonNum" id="3">3</button>
          <button class="operator" id="=">=</button>
        </div>
        <div class="operatorButton">
          <button class="operator" id="/">/</button>
          <button class="operator" id="*">X</button>
          <button class="operator" id="-">-</button>
          <button class="operator botonMas" id="+">+</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Developed with ❤️ by
        <a href="https://github.com/CarlosArroyoB" target="_blank"
          >Carlos Arroyo <img src="github.svg" alt="GitHub Logo"
        /></a>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
